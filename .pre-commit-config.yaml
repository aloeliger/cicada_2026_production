repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
    - id: check-ast
    - id: check-json
    - id: check-merge-conflict
    - id: detect-private-key

  #
  # Run unit tests
  #
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        args: ["--cov=src"]
        pass_filenames: false
        always_run: True

  #
  # Run the ruff linter + code-fixes
  #
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.10
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  #
  # Run the pyright type checker
  #
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.407          # use latest release
    hooks:
      - id: pyright
